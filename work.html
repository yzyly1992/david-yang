<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Yang | Work</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <!-- nav bar -->
    <header>
        <div class="header">
            <a href="index.html" class="logo">David.</a>
            <nav class="navbar">
                <a href="about.html">About</a>
                <a class="underline" href="#">Work</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>

    <!-- main section -->
    <main id="app">
        <div class="grid">
            <!-- ADD EACH PROJECT HERE. START WITH <ARTICLE> END WITH </ARTICLE> -->
            <!-- IMAGE WIDTH AT MOST 1000PX, BETTER WITHIN 50KB -->
            <article v-for="(article, index) in articleList" :key="index">
                <a :href="article.link">
                    <div>
                        <img :src="article.image" :alt="article.alt">
                    </div>
                    <div>
                        <p>{{ article.title }} <span>@ {{ article.technology }}</span></p>
                        <em>{{ article.date }}</em>
                    </div>
                </a>
            </article>
        </div>
    </main>

    <script type="module">
        import articles from './scripts/articles.js'
        import { createApp, ref } from 'vue'
      
        createApp({
          setup() {
            const articleList = ref(articles)
            return {
              articleList
            }
          }
        }).mount('#app')
    </script>

    <!-- social links -->
    <footer>
        <div class="copyright">
            <p>Copyright &copy; 2024, Zhiyuan Yang - All Rights Reserved</p> 
        </div>
    </footer>   
</body>
</html>
